<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöã Metro Tracker (Phone BLE)</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #map {
      width: 90vw;
      max-width: 500px;
      height: 400px;
      background: #f0f0f0;
      border-radius: 12px;
      border: 2px solid #333;
      position: relative;
      margin: 20px 0;
    }

    .dot {
      width: 16px;
      height: 16px;
      background: #ff4444;
      border: 3px solid #fff;
      border-radius: 50%;
      position: absolute;
      transition: all 0.8s ease;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.6);
      z-index: 10;
      /* Start at center */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* Map Structure */
    .platform {
      position: absolute;
      background: #e8e8e8;
      border: 2px solid #666;
      border-radius: 4px;
    }

    .platform-left {
      width: 80px;
      height: 150px;
      left: 20px;
      top: 30px;
    }

    .platform-right {
      width: 80px;
      height: 150px;
      right: 20px;
      top: 30px;
    }

    .platform-center {
      width: 280px;
      height: 120px;
      left: 50%;
      top: 200px;
      transform: translateX(-50%);
    }

    .lift {
      position: absolute;
      background: #d4d4d4;
      border: 1px solid #999;
      width: 30px;
      height: 30px;
      font-size: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .lift-1 { left: 30px; top: 200px; }
    .lift-2 { left: 120px; top: 240px; }
    .lift-3 { right: 80px; top: 240px; }
    .lift-4 { right: 30px; top: 200px; }

    .exit {
      position: absolute;
      background: #ff6b6b;
      color: white;
      padding: 4px 8px;
      font-size: 10px;
      font-weight: bold;
      border-radius: 3px;
      text-align: center;
    }

    .flat-exit {
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .staircase-exit {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .beacon {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #00ff00;
      border: 2px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px rgba(0, 255, 0, 0.8); }
      50% { box-shadow: 0 0 15px rgba(0, 255, 0, 1); }
      100% { box-shadow: 0 0 8px rgba(0, 255, 0, 0.8); }
    }

    .zone-label {
      margin-top: 16px;
      font-size: 1rem;
      font-weight: bold;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .status.connected {
      background-color: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status.scanning {
      background-color: #fff3cd;
      color: #856404;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .auto-info {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>üì± Metro Tracker (Phone BLE)</h1>
  <div id="map">
    <!-- Platform structures -->
    <div class="platform platform-left"></div>
    <div class="platform platform-right"></div>
    <div class="platform platform-center"></div>
    
    <!-- Lifts -->
    <div class="lift lift-1">Lift</div>
    <div class="lift lift-2">Lift</div>
    <div class="lift lift-3">Lift</div>
    <div class="lift lift-4">Lift</div>
    
    <!-- Exits -->
    <div class="exit flat-exit">Flat Exit</div>
    <div class="exit staircase-exit">Staircase Exit</div>
    
    <!-- Beacons -->
    <div class="beacon" style="bottom: 40px; left: calc(50% + 30px);" title="Flat Exit Beacon"></div>
    <div class="beacon" style="top: 40px; left: calc(50% - 30px);" title="Staircase Exit Beacon"></div>
    
    <!-- User dot -->
    <div id="dot" class="dot"></div>
  </div>
  <div class="zone-label">Current Zone: <span id="zone">None</span></div>
  <div id="status" class="status disconnected">üî¥ Disconnected</div>
  <button id="scanBtn" onclick="initialScan()">üîç Connect to Beacons</button>
  <button id="autoBtn" onclick="toggleAutoMode()" style="display:none;">ü§ñ Enable Auto Mode</button>
  
  <div class="auto-info">
    üí° After first connection, the app will automatically reconnect to nearby beacons when you return to this page.
  </div>

  <script>
    const dot = document.getElementById("dot");
    const zoneLabel = document.getElementById("zone");
    const statusEl = document.getElementById("status");
    const scanBtn = document.getElementById("scanBtn");
    const autoBtn = document.getElementById("autoBtn");

    const zonePositions = {
      "Flat Exit": { left: "calc(50% + 30px)", top: "calc(100% - 60px)" },
      "Staircase Exit": { left: "calc(50% - 30px)", top: "60px" },
      "Platform A": { left: "60px", top: "100px" },
      "Platform B": { left: "calc(100% - 60px)", top: "100px" },
      "Center Platform": { left: "50%", top: "260px" },
      "Lift Area": { left: "50%", top: "50%" }
    };

    let connectedDevice = null;
    let characteristic = null;
    let updateInterval = null;
    let autoMode = localStorage.getItem('autoMode') === 'true';

    // Auto-start if previously enabled
    if (autoMode) {
      autoBtn.style.display = 'inline-block';
      autoBtn.textContent = 'ü§ñ Auto Mode ON';
      setTimeout(attemptAutoReconnect, 1000);
    }

    async function initialScan() {
      updateStatus('scanning', 'üü° Scanning for beacons...');
      scanBtn.disabled = true;

      try {
        // More permissive scanning - will show all available BLE devices
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['12345678-1234-1234-1234-123456789abc']
        });

        connectedDevice = device;
        
        // Listen for disconnect events
        device.addEventListener('gattserverdisconnected', onDisconnected);
        
        await connectAndStartTracking();
        
        // Show auto mode option after successful connection
        autoBtn.style.display = 'inline-block';
        scanBtn.textContent = 'üîÑ Reconnect';
        
      } catch (error) {
        console.error("Scan failed:", error);
        updateStatus('disconnected', 'üî¥ Connection failed');
        scanBtn.disabled = false;
      }
    }

    async function connectAndStartTracking() {
      try {
        if (!connectedDevice.gatt.connected) {
          await connectedDevice.gatt.connect();
        }

        const service = await connectedDevice.gatt.getPrimaryService('12345678-1234-1234-1234-123456789abc');
        characteristic = await service.getCharacteristic('0000abcd-0000-1000-8000-00805f9b34fb');

        updateStatus('connected', 'üü¢ Connected - Tracking location');
        scanBtn.disabled = false;
        startLocationTracking();

      } catch (error) {
        console.error("Connection failed:", error);
        updateStatus('disconnected', 'üî¥ Connection failed');
        scanBtn.disabled = false;
      }
    }

    function startLocationTracking() {
      // Clear any existing interval
      if (updateInterval) {
        clearInterval(updateInterval);
      }

      // Start continuous location updates
      updateInterval = setInterval(async () => {
        try {
          if (characteristic && connectedDevice.gatt.connected) {
            const value = await characteristic.readValue();
            const zone = new TextDecoder().decode(value);
            
            zoneLabel.textContent = zone;
            const pos = zonePositions[zone];
            if (pos) {
              dot.style.left = pos.left;
              dot.style.top = pos.top;
              dot.style.transform = 'translate(-50%, -50%)';
              
              // Add zone-specific styling
              if (zone.includes('Exit')) {
                dot.style.background = '#ff4444';
                dot.style.boxShadow = '0 0 15px rgba(255, 68, 68, 1)';
              } else if (zone.includes('Platform')) {
                dot.style.background = '#4444ff';
                dot.style.boxShadow = '0 0 15px rgba(68, 68, 255, 1)';
              } else {
                dot.style.background = '#44ff44';
                dot.style.boxShadow = '0 0 15px rgba(68, 255, 68, 1)';
              }
            } else {
              // Unknown zone - keep at center
              dot.style.left = '50%';
              dot.style.top = '50%';
              dot.style.transform = 'translate(-50%, -50%)';
              dot.style.background = '#888';
              dot.style.boxShadow = '0 0 10px rgba(136, 136, 136, 0.6)';
            }
          }
        } catch (error) {
          console.error("Failed to read location:", error);
        }
      }, 2000); // Update every 2 seconds
    }

    function onDisconnected() {
      updateStatus('disconnected', 'üî¥ Beacon disconnected');
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      
      // Auto-reconnect if in auto mode
      if (autoMode) {
        setTimeout(() => {
          if (connectedDevice) {
            attemptReconnect();
          }
        }, 3000);
      }
    }

    async function attemptReconnect() {
      if (!connectedDevice) return;
      
      updateStatus('scanning', 'üü° Auto-reconnecting...');
      try {
        await connectAndStartTracking();
      } catch (error) {
        console.error("Auto-reconnect failed:", error);
        // Try again in 10 seconds
        setTimeout(attemptReconnect, 10000);
      }
    }

    async function attemptAutoReconnect() {
      updateStatus('scanning', 'üü° Looking for previous beacons...');
      
      try {
        // Try to reconnect to previously paired devices
        const devices = await navigator.bluetooth.getDevices();
        
        for (const device of devices) {
          try {
            connectedDevice = device;
            device.addEventListener('gattserverdisconnected', onDisconnected);
            await connectAndStartTracking();
            scanBtn.textContent = 'üîÑ Reconnect';
            return; // Success, exit
          } catch (error) {
            continue; // Try next device
          }
        }
        
        // No previous devices worked
        updateStatus('disconnected', 'üî¥ No previous beacons found');
        
      } catch (error) {
        updateStatus('disconnected', 'üî¥ Auto-reconnect not available');
      }
    }

    function toggleAutoMode() {
      autoMode = !autoMode;
      localStorage.setItem('autoMode', autoMode.toString());
      
      if (autoMode) {
        autoBtn.textContent = 'ü§ñ Auto Mode ON';
        autoBtn.style.backgroundColor = '#28a745';
      } else {
        autoBtn.textContent = 'ü§ñ Enable Auto Mode';
        autoBtn.style.backgroundColor = '#007bff';
      }
    }

    function updateStatus(type, message) {
      statusEl.className = `status ${type}`;
      statusEl.textContent = message;
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      if (connectedDevice && connectedDevice.gatt.connected) {
        connectedDevice.gatt.disconnect();
      }
    });
  </script>
</body>
</html>
