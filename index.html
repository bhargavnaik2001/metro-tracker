<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöã Metro Tracker (Phone BLE)</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #map {
      width: 90vw;
      max-width: 400px;
      height: 300px;
      background: #eaeaea;
      border-radius: 12px;
      border: 1px solid #ccc;
      position: relative;
    }

    .dot {
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      position: absolute;
      transition: all 0.5s ease;
    }

    .zone-label {
      margin-top: 16px;
      font-size: 1rem;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üì± Metro Tracker (Phone BLE)</h1>
  <div id="map">
    <div id="dot" class="dot"></div>
  </div>
  <div class="zone-label">Current Zone: <span id="zone">None</span></div>
  <button onclick="scanAndTrack()">üîç Scan for Nearby Beacons</button>

  <script>
    const dot = document.getElementById("dot");
    const zoneLabel = document.getElementById("zone");

    const zonePositions = {
      "Platform A": { left: "50px", top: "50px" },
      "Platform B": { left: "200px", top: "100px" },
      "Tunnel B": { left: "150px", top: "180px" },
      "Exit C": { left: "280px", top: "220px" }
    };

    let connectedDevice = null;
    let characteristic = null;

    async function scanAndTrack() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'beacon-' }],
          optionalServices: ['12345678-1234-1234-1234-123456789abc']
        });

        connectedDevice = device;

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');
        characteristic = await service.getCharacteristic('abcd');

        updateZoneLoop();
      } catch (error) {
        alert("Failed to scan or read from beacon.\n" + error);
      }
    }

    async function updateZoneLoop() {
      if (!characteristic) return;

      setInterval(async () => {
        try {
          const value = await characteristic.readValue();
          const decoder = new TextDecoder();
          const zone = decoder.decode(value);
          zoneLabel.textContent = zone;
          const pos = zonePositions[zone];
          if (pos) {
            dot.style.left = pos.left;
            dot.style.top = pos.top;
          }
        } catch (e) {
          console.error("Failed to read value:", e);
        }
      }, 3000);
    }
  </script>
</body>
</html>
