<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöã Metro Tracker (Phone BLE)</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #map {
      width: 90vw;
      max-width: 600px;
      height: 450px;
      background: #f5f5f5;
      border-radius: 12px;
      border: 2px solid #333;
      position: relative;
      margin: 20px 0;
      overflow: hidden;
      background-image: 
        linear-gradient(90deg, #ddd 1px, transparent 1px),
        linear-gradient(#ddd 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Map Structure matching your image */
    .structure {
      position: absolute;
      background: #e8e8e8;
      border: 2px solid #666;
    }

    .left-upper {
      width: 120px;
      height: 180px;
      left: 50px;
      top: 40px;
    }

    .right-upper {
      width: 120px;
      height: 180px;
      right: 50px;
      top: 40px;
    }

    .connecting-bridge {
      width: 250px;
      height: 40px;
      left: 50%;
      top: 180px;
      transform: translateX(-50%);
    }

    .center-lower {
      width: 300px;
      height: 120px;
      left: 50%;
      bottom: 80px;
      transform: translateX(-50%);
    }

    .lift {
      position: absolute;
      background: #d4d4d4;
      border: 2px solid #999;
      width: 40px;
      height: 40px;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    .lift-1 { left: 80px; bottom: 150px; }
    .lift-2 { left: 200px; bottom: 120px; }
    .lift-3 { right: 200px; bottom: 120px; }
    .lift-4 { right: 80px; bottom: 150px; }

    .exit {
      position: absolute;
      background: #ff6b6b;
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
    }

    .flat-exit {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .staircase-exit {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* User Arrow with Radar */
    .user-position {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    .radar-circle {
      position: absolute;
      border: 2px solid rgba(255, 68, 68, 0.6);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: radar-pulse 2s infinite;
    }

    .radar-1 {
      width: 60px;
      height: 60px;
      animation-delay: 0s;
    }

    .radar-2 {
      width: 90px;
      height: 90px;
      animation-delay: 0.5s;
    }

    .radar-3 {
      width: 120px;
      height: 120px;
      animation-delay: 1s;
    }

    @keyframes radar-pulse {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .user-arrow {
      width: 0;
      height: 0;
      position: relative;
      z-index: 25;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #ff4444;
      filter: drop-shadow(0 0 8px rgba(255, 68, 68, 0.8));
      transition: all 0.8s ease;
    }

    /* Beacon Markers */
    .beacon-marker {
      position: absolute;
      background: #fff;
      border: 3px solid #00aa00;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: bold;
      color: #00aa00;
      cursor: move;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 15;
      min-width: 80px;
      text-align: center;
    }

    .beacon-marker:hover {
      background: #f0fff0;
      transform: scale(1.05);
    }

    .beacon-marker.dragging {
      opacity: 0.8;
      transform: scale(1.1);
      z-index: 30;
    }

    .beacon-marker::before {
      content: 'üì°';
      display: block;
      font-size: 16px;
      margin-bottom: 2px;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      align-items: center;
      justify-content: center;
    }

    .zone-label {
      font-size: 1rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .status {
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 5px 0;
    }

    .status.connected { background-color: #d4edda; color: #155724; }
    .status.disconnected { background-color: #f8d7da; color: #721c24; }
    .status.scanning { background-color: #fff3cd; color: #856404; }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }

    .setup-mode {
      background-color: #28a745;
    }

    .setup-mode:hover {
      background-color: #218838;
    }

    .beacon-list {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      max-width: 300px;
    }

    .beacon-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .beacon-item:last-child {
      border-bottom: none;
    }

    .remove-beacon {
      background: #dc3545;
      color: white;
      border: none;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .add-beacon-btn {
      background: #17a2b8;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üì± Metro Tracker (Dynamic BLE)</h1>
  
  <div id="map">
    <!-- Map structures matching your image -->
    <div class="structure left-upper"></div>
    <div class="structure right-upper"></div>
    <div class="structure connecting-bridge"></div>
    <div class="structure center-lower"></div>
    
    <!-- Lifts -->
    <div class="lift lift-1">Lift</div>
    <div class="lift lift-2">Lift</div>
    <div class="lift lift-3">Lift</div>
    <div class="lift lift-4">Lift</div>
    
    <!-- Exits -->
    <div class="exit flat-exit">Flat Exit</div>
    <div class="exit staircase-exit">Staircase Exit</div>
    
    <!-- User position with radar -->
    <div class="user-position" id="userPosition">
      <div class="radar-circle radar-1"></div>
      <div class="radar-circle radar-2"></div>
      <div class="radar-circle radar-3"></div>
      <div class="user-arrow" id="userArrow"></div>
    </div>
    
    <!-- Dynamic beacon markers will be added here -->
  </div>

  <div class="zone-label">Current Zone: <span id="zone">None</span></div>
  <div id="status" class="status disconnected">üî¥ Disconnected</div>
  
  <div class="controls">
    <button id="scanBtn" onclick="initialScan()">üîç Connect to Beacons</button>
    <button id="setupBtn" onclick="toggleSetupMode()">‚öôÔ∏è Setup Mode</button>
    <button id="autoBtn" onclick="toggleAutoMode()" style="display:none;">ü§ñ Enable Auto Mode</button>
  </div>

  <div id="beaconList" class="beacon-list" style="display:none;">
    <h4>üì° Beacon Configuration</h4>
    <div id="beaconItems"></div>
    <button class="add-beacon-btn" onclick="addNewBeacon()">+ Add Beacon</button>
  </div>

  <script>
    const userPosition = document.getElementById("userPosition");
    const userArrow = document.getElementById("userArrow");
    const zoneLabel = document.getElementById("zone");
    const statusEl = document.getElementById("status");
    const scanBtn = document.getElementById("scanBtn");
    const setupBtn = document.getElementById("setupBtn");
    const autoBtn = document.getElementById("autoBtn");
    const beaconList = document.getElementById("beaconList");
    const beaconItems = document.getElementById("beaconItems");
    const mapEl = document.getElementById("map");

    let connectedDevice = null;
    let characteristic = null;
    let updateInterval = null;
    let autoMode = localStorage.getItem('autoMode') === 'true';
    let setupMode = false;
    let beacons = JSON.parse(localStorage.getItem('beacons') || '[]');
    let draggedBeacon = null;

    // Initialize beacons from storage
    initializeBeacons();

    // Auto-start if previously enabled
    if (autoMode) {
      autoBtn.style.display = 'inline-block';
      autoBtn.textContent = 'ü§ñ Auto Mode ON';
      setTimeout(attemptAutoReconnect, 1000);
    }

    function initializeBeacons() {
      // Default beacons if none exist
      if (beacons.length === 0) {
        beacons = [
          { name: 'Flat Exit Beacon', x: 50, y: 85, zone: 'Flat Exit' },
          { name: 'Staircase Exit Beacon', x: 50, y: 15, zone: 'Staircase Exit' }
        ];
        saveBeacons();
      }
      renderBeacons();
      updateBeaconList();
    }

    function renderBeacons() {
      // Remove existing beacon markers
      document.querySelectorAll('.beacon-marker').forEach(el => el.remove());
      
      beacons.forEach((beacon, index) => {
        const marker = document.createElement('div');
        marker.className = 'beacon-marker';
        marker.textContent = beacon.name;
        marker.style.left = beacon.x + '%';
        marker.style.top = beacon.y + '%';
        marker.dataset.index = index;
        
        // Add drag functionality
        marker.addEventListener('mousedown', startDrag);
        marker.addEventListener('touchstart', startDrag, { passive: false });
        
        mapEl.appendChild(marker);
      });
    }

    function startDrag(e) {
      if (!setupMode) return;
      
      e.preventDefault();
      draggedBeacon = e.target;
      draggedBeacon.classList.add('dragging');
      
      const rect = mapEl.getBoundingClientRect();
      const startX = (e.clientX || e.touches[0].clientX) - rect.left;
      const startY = (e.clientY || e.touches[0].clientY) - rect.top;
      
      function onMove(e) {
        if (!draggedBeacon) return;
        
        const x = ((e.clientX || e.touches[0].clientX) - rect.left) / rect.width * 100;
        const y = ((e.clientY || e.touches[0].clientY) - rect.top) / rect.height * 100;
        
        // Constrain to map bounds
        const clampedX = Math.max(0, Math.min(95, x));
        const clampedY = Math.max(0, Math.min(95, y));
        
        draggedBeacon.style.left = clampedX + '%';
        draggedBeacon.style.top = clampedY + '%';
        
        // Update beacon data
        const index = parseInt(draggedBeacon.dataset.index);
        beacons[index].x = clampedX;
        beacons[index].y = clampedY;
      }
      
      function onEnd() {
        if (draggedBeacon) {
          draggedBeacon.classList.remove('dragging');
          saveBeacons();
          draggedBeacon = null;
        }
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onEnd);
        document.removeEventListener('touchmove', onMove);
        document.removeEventListener('touchend', onEnd);
      }
      
      document.addEventListener('mousemove', onMove);
      document.addEventListener('mouseup', onEnd);
      document.addEventListener('touchmove', onMove, { passive: false });
      document.addEventListener('touchend', onEnd);
    }

    function toggleSetupMode() {
      setupMode = !setupMode;
      if (setupMode) {
        setupBtn.textContent = '‚úÖ Exit Setup';
        setupBtn.classList.add('setup-mode');
        beaconList.style.display = 'block';
      } else {
        setupBtn.textContent = '‚öôÔ∏è Setup Mode';
        setupBtn.classList.remove('setup-mode');
        beaconList.style.display = 'none';
      }
    }

    function addNewBeacon() {
      const name = prompt('Enter beacon name:');
      if (name) {
        beacons.push({
          name: name,
          x: 50,
          y: 50,
          zone: name
        });
        saveBeacons();
        renderBeacons();
        updateBeaconList();
      }
    }

    function removeBeacon(index) {
      beacons.splice(index, 1);
      saveBeacons();
      renderBeacons();
      updateBeaconList();
    }

    function updateBeaconList() {
      beaconItems.innerHTML = '';
      beacons.forEach((beacon, index) => {
        const item = document.createElement('div');
        item.className = 'beacon-item';
        item.innerHTML = `
          <span>${beacon.name}</span>
          <button class="remove-beacon" onclick="removeBeacon(${index})">√ó</button>
        `;
        beaconItems.appendChild(item);
      });
    }

    function saveBeacons() {
      localStorage.setItem('beacons', JSON.stringify(beacons));
    }

    async function initialScan() {
      updateStatus('scanning', 'üü° Scanning for beacons...');
      scanBtn.disabled = true;

      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['12345678-1234-1234-1234-123456789abc']
        });

        connectedDevice = device;
        device.addEventListener('gattserverdisconnected', onDisconnected);
        
        await connectAndStartTracking();
        autoBtn.style.display = 'inline-block';
        scanBtn.textContent = 'üîÑ Reconnect';
        
      } catch (error) {
        console.error("Scan failed:", error);
        updateStatus('disconnected', 'üî¥ Connection failed');
        scanBtn.disabled = false;
      }
    }

    async function connectAndStartTracking() {
      try {
        if (!connectedDevice.gatt.connected) {
          await connectedDevice.gatt.connect();
        }

        const service = await connectedDevice.gatt.getPrimaryService('12345678-1234-1234-1234-123456789abc');
        characteristic = await service.getCharacteristic('0000abcd-0000-1000-8000-00805f9b34fb');

        updateStatus('connected', 'üü¢ Connected - Tracking location');
        scanBtn.disabled = false;
        startLocationTracking();

      } catch (error) {
        console.error("Connection failed:", error);
        updateStatus('disconnected', 'üî¥ Connection failed');
        scanBtn.disabled = false;
      }
    }

    function startLocationTracking() {
      if (updateInterval) clearInterval(updateInterval);

      updateInterval = setInterval(async () => {
        try {
          if (characteristic && connectedDevice.gatt.connected) {
            const value = await characteristic.readValue();
            const zone = new TextDecoder().decode(value);
            
            zoneLabel.textContent = zone;
            
            // Find matching beacon
            const beacon = beacons.find(b => b.zone === zone || b.name.includes(zone));
            if (beacon) {
              userPosition.style.left = beacon.x + '%';
              userPosition.style.top = beacon.y + '%';
            }
          }
        } catch (error) {
          console.error("Failed to read location:", error);
        }
      }, 2000);
    }

    function onDisconnected() {
      updateStatus('disconnected', 'üî¥ Beacon disconnected');
      if (updateInterval) clearInterval(updateInterval);
      
      if (autoMode) {
        setTimeout(() => {
          if (connectedDevice) attemptReconnect();
        }, 3000);
      }
    }

    async function attemptReconnect() {
      if (!connectedDevice) return;
      updateStatus('scanning', 'üü° Auto-reconnecting...');
      try {
        await connectAndStartTracking();
      } catch (error) {
        console.error("Auto-reconnect failed:", error);
        setTimeout(attemptReconnect, 10000);
      }
    }

    async function attemptAutoReconnect() {
      updateStatus('scanning', 'üü° Looking for previous beacons...');
      try {
        const devices = await navigator.bluetooth.getDevices();
        for (const device of devices) {
          try {
            connectedDevice = device;
            device.addEventListener('gattserverdisconnected', onDisconnected);
            await connectAndStartTracking();
            scanBtn.textContent = 'üîÑ Reconnect';
            return;
          } catch (error) {
            continue;
          }
        }
        updateStatus('disconnected', 'üî¥ No previous beacons found');
      } catch (error) {
        updateStatus('disconnected', 'üî¥ Auto-reconnect not available');
      }
    }

    function toggleAutoMode() {
      autoMode = !autoMode;
      localStorage.setItem('autoMode', autoMode.toString());
      
      if (autoMode) {
        autoBtn.textContent = 'ü§ñ Auto Mode ON';
        autoBtn.style.backgroundColor = '#28a745';
      } else {
        autoBtn.textContent = 'ü§ñ Enable Auto Mode';
        autoBtn.style.backgroundColor = '#007bff';
      }
    }

    function updateStatus(type, message) {
      statusEl.className = `status ${type}`;
      statusEl.textContent = message;
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (updateInterval) clearInterval(updateInterval);
      if (connectedDevice && connectedDevice.gatt.connected) {
        connectedDevice.gatt.disconnect();
      }
    });

    // Add compass support
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (event) => {
        if (event.alpha !== null) {
          const rotation = event.alpha;
          userArrow.style.transform = `rotate(${rotation}deg)`;
        }
      });
    }
  </script>
</body>
</html>
